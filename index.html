		<h2 align="center">简介：</h2><br>
		<p>&nbsp&nbsp&nbsp&nbsp五子棋（两人对弈的策略型棋类游戏）是世界智力运动会竞技项目之一，是一种两人对弈的纯策略型棋类游戏，是世界智力运动会竞技项目之一，通常双方分别使用黑白两色的棋子，下在棋盘直线与横线的交叉点上，先形成5子连线者获胜。<br>
		&nbsp&nbsp&nbsp&nbsp棋具与围棋通用，起源于中国上古时代的传统黑白棋种之一。主要流行于华人和汉字文化圈的国家以及欧美一些地区，是世界上最古老的棋。容易上手，老少皆宜，而且趣味横生，引人入胜；不仅能增强思维能力，提高智力，而且富含哲理，有助于修身养性。已在各个游戏平台有应用。</p>
		<p align="right">——摘自百度百科</p>
